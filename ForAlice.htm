<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<title>For 徒儿</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('resources/digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="resources/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="resources/jquery.js"></script>
	<script type="text/javascript" src="resources/garden_dev.js"></script>
    <script type="text/javascript" src="resources/functions_dev.js"></script>
</head>

<body _texified="true">
	<div id="mainDiv">
		<div style="width: 1110px; height: 625px; margin-top: 205px; margin-left: 405px;" id="content">
			
			<div id="loveHeart">
				<canvas height="625" width="670" id="garden"></canvas>
				<div style="position: absolute; top: 400px; left: 915px;" id="words">
					<div id="messages">
						For:
						<div id="elapseClock"><span class="digit">3</span> year <span class="digit">5</span> month <span class="digit">19</span> day <span class="digit">03</span> hr <span class="digit">50</span> min <span class="digit">02</span> sec</div>
						past, And every second in the future,
					</div>
					<div id="loveu">
						I'm here for you.<br>
						<div class="signature">- 师傅</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Inspired by <a href="http://hackerzhou.me">hackerzhou.me</a>.<br>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var displayMode = 1;
		var together = new Date();

		//Should be 2012-04-18 but the js current time is wrong
		together.setFullYear(2012, 03, 18);
		together.setHours(16);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		$("#loveHeart").click(function(){
			displayMode *= -1;
			timeElapse(together, displayMode);
		});
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 20);

			timeElapse(together, displayMode);
			setInterval(function () {
				timeElapse(together, displayMode);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>


</body></html>
